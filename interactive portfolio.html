<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Interactive Portfolio</title>
    <link href="https://db.onlinewebfonts.com/c/14936bb7a4b6575fd2eee80a3ab52cc2?family=Feather+Bold" rel="stylesheet">
    <link rel="stylesheet" href="interactive portfolio.css">
    <script src="https://kit.fontawesome.com/3fbe6d621e.js" crossorigin="anonymous"></script>
    <script src="interactive portfolio.js"></script>
</head>
<body>
    <div id="door-main">
        <div id="door-sub-left"><div class="door-lines"></div></div>
        <button id="btn-menu-open"><i class="fa-solid fa-fire menu-open-icon"></i></button>
        <div id="door-sub-right"><div class="door-lines"></div></div>
    </div>
    
    <main>
        <div class="music-cont">
            <div class="music-section">
                <div class="music-wrapper">
                    <div class="music-carousel">
                        <div class="music-img" id="mi1"><img src=""></div>
                        <div class="music-img" id="mi2"><img src=""></div>
                        <div class="music-img" id="mi3"><img src=""></div>
                        <div class="music-img" id="mi4"><img src=""></div>
                        <div class="music-img" id="mi5"><img src=""></div>
                        <div class="music-img" id="mi6"><img src=""></div>
                        <div class="music-img" id="mi7"><img src=""></div>
                        <div class="music-img" id="mi8"><img src=""></div>
                        <div class="music-img" id="mi9"><img src=""></div>
                    </div>
                    <button id="btn-music-left music-btn"><i class="fa-solid fa-arrow-left music-btns"></i></button>
                    <button id="btn-music-control music-btn"><i id="music-plps" class="fa-solid fa-play music-btns"></i></button>
                    <button id="btn-music-right music-btn"><i class="fa-solid fa-arrow-right music-btns"></i></button> 
                </div>
            </div>
            <div id="music-door-main">
                <div id="music-door-left"></div>
                <button id="btn-music-open"><i class="fa-solid fa-music"></i></button>
                <div id="music-door-right"></div>
            </div>
        </div>

        <div class="art-cont">
            <div class="art-section">
                <div id="art-inner">
                    <div class="art-img" id="ai1"></div>
                    <div class="art-img" id="ai2"></div>
                    <div class="art-img" id="ai3"></div>
                    <div class="art-img" id="ai4"></div>
                    <div class="art-img" id="ai5"></div>
                    <div class="art-img" id="ai6"></div>
                    <div class="art-img" id="ai7"></div>
                    <div class="art-img" id="ai8"></div>
                    <div class="art-img" id="ai9"></div>
                </div>
                <div id="art-door">
                    <div id="art-door-left"></div>
                    <button id="art-door-btn"><i class="fa-solid fa-file-image"></i></button>
                    <div id="art-door-right"></div>
                </div>
            </div>
        </div>
        
        <div class="painting-cont">

        </div>

        <div class="studio-cont">
            
        </div>
    </main>
</div>
</body>
</html>
